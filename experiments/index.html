<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="assets/img/logo.png" alt="logo" />
            </div>
        </header>

        <div class="container">
            <select>
                <option value="all" selected>ALL</option>
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Metal">Metal</option>
                <option value="Jazz">Jazz</option>
            </select>
        </div>

        <div id='albums' class="cds-container container">
            <!-- Disco ad esempio -->
            <!-- <div class="cd">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Ten_Summoner%27s_Tales.jpg" alt="">
                <h3>Ten's Summoners Tales</h3>
                <span class="author">Sting</span>
                <span class="year">1993</span>
            </div> -->
        </div>
        
        <script id="hb-template" type="text/x-handlebars-template">
            <div class='{{classname}} {{genere}}'>
                <img src ='{{img}}' alt=''>
                <h3>{{title}}</h3>
                <span class="author">{{name}}</span>
                <span class="year">{{anno}}</span>
            </div>
        </script>
        <script src="assets/js/main.js" charset="utf-8"></script>
    </body>
</html>
